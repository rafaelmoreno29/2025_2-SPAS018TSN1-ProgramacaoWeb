<div class="row">
    <div class="col-12">
        <label class="form-label">Número 1:</label>
        <input type="number" class="form-control" [(ngModel)]="num1">
    </div>
    <div class="col-12">
        <label class="form-label">Número 2:</label>
        <input type="number" class="form-control" [(ngModel)]="num2">
    </div>
    <div class="col-12">
        <button class="btn btn-primary mt-2" (click)="somar()">Somar</button>
        <button class="btn btn-primary mt-2" (click)="subtrair()">Subtrair</button>
        <button class="btn btn-primary mt-2" (click)="multiplicar()">Multiplicar</button>
        <button class="btn btn-primary mt-2" (click)="dividir()">Dividir</button>
    </div>
    <div class="col-12">
        <label class="form-label">Resultado:</label>
        <input type="number" class="form-control" [ngModel]="resultado" readonly>
    </div>
</div>
